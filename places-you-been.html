<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h2>Places:</h2>
      <div class="row">
        <div class="col-md-6">
          <form id="new-place">
            <div class= "form-group">
              <label for="place">Add a new place:</label>
              <input type="text" class="form-control" id="place">
            </div>
            <div class= "form-group">
              <label for="landmark">Add a new landmark:</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class= "form-group">
              <label for="time-of-year">Add a new time of year:</label>
              <input type="text" class="form-control" id="time-of-year">
            </div>
            <div class= "form-group">
              <label for="note">Add a new note:</label>
              <input type="text" class="form-control" id="note">
            </div>
            <button type="submit" class= "btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">

        <h2>Places you've been:</h2>
        <ul id="places-you-been">

        </ul>
      </div>
    </div>
  </body>
</html>
